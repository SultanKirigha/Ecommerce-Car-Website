<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selling Website</title>

    <!-- font awesome link cdn link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link -->

    <link rel="stylesheet" href="style.css">


</head>
<body>




    <!-- header section starts here -->

    <header class="header">

        <div id="menu-btn" class="fas fa-bars"></div>

        
        <a href="#" class="logo"><span>Buy</span>Wheels</a>
        

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#vehicles">Vehicles</a>
            <a href="#services">Services</a>
            <a href="#featured">Featured</a>
            <a href="#reviews">Reviews</a>
            <a href="#contacts">Contacts</a>
        
        </nav>

        <div id="login-btn">
            <button class="btn">login</button>
            <i class="far fa-user"></i>

        </div>

    </header>

    <!-- header section ends here -->






    <!-- login form -->




    <div class="login-form-container">
        <span class="fas fa-times" id="close-login-form"></span>
        <form action="">
            <h3>user login</h3>
            <input type="email" placeholder="Email" class="box">
            <input type="password" placeholder="Password" class="box">
            <p>forgot your password<a href="#">click here</a></p>
            <input type="submit" value="login now" class="btn">
            <p>or login with</p>
            <div class="buttons">
                <a href="#" class="btn">google</a>
                <a href="#" class="btn">facebook</a>
            </div>
            <p>don't have an account<a href="#">create one</a></p>
        </form>

    </div>




    <!-- login form ends here -->





    <!-- home section starts here -->

    <section class="home" id="home" >
        <h1 class="home-parallax" data-speed="2"> find your car</h1>
        <img class="home-parallax" src="image/home-img.png" alt="">
        <a data-speed="7" href="#" class="btn home-parallax">explore cars</a>
    </section>













    <!-- home section ends here -->









    <!-- custom js file link -->


    <script src="script.js"></script>
    
</body>
</html>
